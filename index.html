<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Gallerie de photos géniales</title>

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <h1 class="main-title">Gallery</h1>
    </header>

    <section>
        <article id="main-gallery">

        </article>

        <div id="img-viewer"></div>

        <div id="comments">
            <ul class="msg-list">
                <li class="message">
                    <span class="author">Didier Dupond</span>Magnifique site, c'est trés beaucoup joli</li>
                <li class="message">
                    <span class="author">jean claude du 56</span>j'adore cest trop cool merci</li>
                <li class="message">
                    <span class="author">JEANMARACISTE</span>N'est ce pas ?</li>
            </ul>
            <form action="#" id="comment-input">
                <input type="text" name="msg" placeholder="Écrivez votre message">
            </form>
        </div>
    </section>

    <aside id="chat">
        <h2>Discussion instantanée</h2>
        <ul class="msg-list">

        </ul>
        <form action="#" id="chat-input">
            <input type="text" name="msg" placeholder="Écrivez votre message">
        </form>
    </aside>

    <footer>
        <span>© G. Leroy-Ferrec, 2018 - CHEN &amp; CO ®</span>
    </footer>

    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/ajax.js" charset="utf-8"></script>
    <script src="js/chat.js" charset="utf-8"></script>
</body>

</html>

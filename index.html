<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Gallllerie de photos géniales</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="fonts/fonts.css">
</head>

<body>
    <header>
        <h1 class="main-title">Gallery</h1>
        <button id="connect-menu" class="btn-submit">Connection</button>
    </header>

    <section>
        <!-- Gestion de l'Authentification -->
        <div id="authentication" class="popup">
            <h2>Authentification</h2>
            <form action="#" class="popup-content">
                <input type="text" id="login" placeholder="Entrez votre login" required>
                <input type="password" id="password" placeholder="Entrez votre mot de passe" required>

                <button class="btn-action btn-emphased" id="authentication-send">
                    ↳ Se connecter
                </button>
                <button class="btn-action" id="create-account">
                    Créer un compte
                </button>
            </form>
        </div>

        <div id="profile" class="popup">
            <div class="popup-content">
                <h2></h2>
                <button class="btn-action btn-emphased" id="disconnect">Déconnection</button>
            </div>
        </div>

        <div id="infos"></div>
        <div id="errors"></div>

        <article id="thumbnails">

        </article>

        <div id="image-viewer">
            <div id="photo"></div>
            <div id="comments">
                <ul class="msg-list">
                    <li class="message">
                        <span class="author">Didier Dupond</span>Magnifique site, c'est trés beaucoup joli</li>
                    <li class="message">
                        <span class="author">jean claude du 56</span>j'adore cest trop cool merci</li>
                    <li class="message">
                        <span class="author">JEANMARACISTE</span>N'est ce pas ?</li>
                </ul>
                <form action="#" id="comment-input">
                    <input type="text" id="comment-msg" name="msg" placeholder="Écrivez votre message">
                </form>
            </div>
        </div>
    </section>

    <aside id="chat">
        <h2>Discussion instantanée</h2>
        <ul class="msg-list">

        </ul>
        <form action="#" id="chat-input">
            <input type="text" name="msg" placeholder="Écrivez votre message">
        </form>
    </aside>

    <footer>
        <span>© Service Spécial des Opérations Spéciales, 2018 - CHEN &amp; CO ®</span>
    </footer>

    <!-- Appel des Scripts -->
    <script src="js/jquery-3.3.1.js "></script>
    <script src="js/js.cookie.js "></script>
    <!--script src="js/bootstrap.min.js "></script-->
    <script src="js/ajax.js "></script>
    <script src="js/authentication.js "></script>
    <script src="js/loading.js"> </script>
    <script src="js/chat.js"></script>
    <script src="js/main.js"></script>
</body>

</html>

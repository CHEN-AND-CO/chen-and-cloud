<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Gallerie de photos géniales</title>

    <link rel="stylesheet" href="css/main.css">
    <!--link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" /-->
</head>

<body>
    <header>
        <h1 class="main-title">Gallery</h1>
    </header>

    <section>


        <!-- Affichage des erreurs -->
        <div id="errors" class="container ">
        </div>

        <!-- Affichage des informations -->
        <div id="infos " class="container ">
        </div>

        <!-- Gestion de l'Authentification -->
        <div id="authentication" class="container" style="display: none">
            <h2>Authentification</h2>
            <form>
                <div class="input-group">
                    <span class="input-group-addon">Login</span>
                    <input type="text" class="form-control" id="login" placeholder="Entrez votre login" autofocus>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">Mot de passe</span>
                    <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" required>
                </div>
                </br>
                <button type="submit" class="btn btn-success pull-right" id="authentication-send">
                    <span class="glyphicon glyphicon-ok"></span> Envoyer
                </button>
            </form>
        </div>

        <article id="main-gallery">

        </article>

        <div id="img-viewer"></div>

        <div id="comments">
            <ul class="msg-list">
                <li class="message">
                    <span class="author">Didier Dupond</span>Magnifique site, c'est trés beaucoup joli</li>
                <li class="message">
                    <span class="author">jean claude du 56</span>j'adore cest trop cool merci</li>
                <li class="message">
                    <span class="author">JEANMARACISTE</span>N'est ce pas ?</li>
            </ul>
            <form action="#" id="comment-input">
                <input type="text" name="msg" placeholder="Écrivez votre message">
            </form>
        </div>
    </section>

    <aside id="chat">
        <h2>Discussion instantanée</h2>
        <ul class="msg-list">

        </ul>
        <form action="#" id="chat-input">
            <input type="text" name="msg" placeholder="Écrivez votre message">
        </form>
    </aside>

    <footer>
        <span>© Service Spécial des Opérations Spéciales, 2018 - CHEN &amp; CO ®</span>
    </footer>

    <!-- Appel des Scripts -->
    <script src="js/jquery-3.3.1.js "></script>
    <script src="js/js.cookie.js "></script>
    <script src="js/bootstrap.min.js "></script>
    <script src="js/ajax.js "></script>
    <script src="js/authentication.js "></script>
</body>

</html>
